<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Pays - Pollution CO2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
    <script src="tableau.js"></script>
</head>
<body onload="initialiserTableau()">
    <h1 id="titre"></h1>
    <h2 id="annee"></h2>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Valeur</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody id="corps">
        </tbody>
    </table>
</body>
</html>
