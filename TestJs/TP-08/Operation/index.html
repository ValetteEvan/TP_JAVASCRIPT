<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-08</title>
    <script src="operation.js" defer></script>
</head> 
<body>
    <header>
        <h1>Welcome to TP-08</h1>
    </header>
    <main>
        <section>
            <h2>Calculatrice d'opérations</h2>
            <div>
                <label for="firstNumber">Premier nombre :</label>
                <input type="number" id="firstNumber" placeholder="Entrez le premier nombre">
            </div>
            <div>
                <label for="secondNumber">Deuxième nombre :</label>
                <input type="number" id="secondNumber" placeholder="Entrez le deuxième nombre">
            </div>
            <div>
                <label for="operation">Opération :</label>
                <select id="operation">
                    <option value="add">Additionner</option>
                    <option value="subtract">Soustraire</option>
                    <option value="multiply">Multiplier</option>
                    <option value="divide">Diviser</option>
                </select>
            </div>
            <button id="calculateButton">Calculer</button>
            <span id="result"></span>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TP-08 Project</p>
    </footer>
</body>
</html>
