<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-10 - Gestion Utilisateurs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .id-creator-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .id-creator-section label {
            font-weight: bold;
            margin-right: 10px;
            color: #333;
        }

        .id-creator-section input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
        }

        .id-creator-section button {
            padding: 10px 25px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .id-creator-section button:hover {
            background-color: #5568d3;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-section, .list-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .user-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .user-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .user-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .user-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-edit {
            background-color: #f39c12;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background-color: #e67e22;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background-color: #ffe6e6;
            color: #c0392b;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #c0392b;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge-edit {
            background-color: #f39c12;
            color: white;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestion des Utilisateurs</h1>

        <!-- Section pour l'ID créateur -->
        <div class="id-creator-section">
            <label for="idCreateur">Votre identifiant créateur :</label>
            <input type="text" id="idCreateur" placeholder="Entrez votre identifiant unique">
            <button onclick="chargerUtilisateurs()">Charger mes utilisateurs</button>
        </div>

        <div id="message"></div>

        <div class="main-content">
            <!-- Formulaire de création/modification -->
            <div class="form-section">
                <h2 id="formTitle">Créer un nouvel utilisateur</h2>
                <form id="userForm">
                    <input type="hidden" id="userId">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nom">Nom *</label>
                            <input type="text" id="nom" required>
                        </div>
                        <div class="form-group">
                            <label for="prenom">Prénom *</label>
                            <input type="text" id="prenom" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="genre">Genre *</label>
                            <select id="genre" required>
                                <option value="">Sélectionner</option>
                                <option value="M">Masculin</option>
                                <option value="F">Féminin</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dateNaissance">Date de naissance *</label>
                            <input type="date" id="dateNaissance" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="lieuNaissance">Lieu de naissance</label>
                            <input type="text" id="lieuNaissance">
                        </div>
                        <div class="form-group">
                            <label for="departementNaissance">Département de naissance</label>
                            <input type="text" id="departementNaissance" placeholder="Ex: 75">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="numeroRue">Numéro de rue</label>
                            <input type="text" id="numeroRue" placeholder="Ex: 123">
                        </div>
                        <div class="form-group">
                            <label for="libelleRue">Libellé de rue</label>
                            <input type="text" id="libelleRue" placeholder="Ex: Rue de la Paix">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="codePostal">Code postal</label>
                            <input type="text" id="codePostal" placeholder="Ex: 75001">
                        </div>
                        <div class="form-group">
                            <label for="ville">Ville</label>
                            <input type="text" id="ville">
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="submitBtn">Créer l'utilisateur</button>
                        <button type="button" class="btn-secondary" onclick="annulerModification()">Annuler</button>
                    </div>
                </form>
            </div>

            <!-- Liste des utilisateurs -->
            <div class="list-section">
                <h2>Liste des utilisateurs</h2>
                <div id="userList" class="user-list">
                    <p class="loading">Veuillez entrer votre identifiant créateur et cliquer sur "Charger mes utilisateurs"</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
