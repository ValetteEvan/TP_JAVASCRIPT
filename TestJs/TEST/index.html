<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP-TEST</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to TP-TEST</h1>
    </header>
    <main class="p-3 bg-light rounded m-3 ">
      <button id="testButton" class="btn btn-primary">Click Me</button>
      <span id="testResult" class="text-success"></span>
      <br /><br />
      <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" id="sampleInput" placeholder="Type something here" />
      </div>

      <p>To UpperCase ?</p>
      <button id="toUpperCaseButton" class="btn btn-secondary">
        Convert to Uppercase
      </button>
      <button id="toLowerCaseButton" class="btn btn-secondary">
        Convert to Lowercase
      </button>
      <p id="sampleOutput"></p>

      <!-- Api meteo -->
      <div class="mb-3">
        <label for="cityInput" class="form-label">Enter a city:</label>
        <input type="text" class="form-control" id="cityInput" placeholder="City name" />
      </div>
      <button id="getWeatherButton" class="btn btn-primary">Get Weather</button>
      <div id="weatherResult" class="mt-3"></div>
      <div id="weatherError" class="mt-3 text-danger"></div>
      
    </main>
  </body>
</html>
